<body>
    <!-- head -->
    <section>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-capitalize">
                <h1 class="display-4">join & contact us</h1>
                <p class="lead">this part of about a website this is make for practice purpose</p>
            </div>
        </div>
    </section>

    <!-- want to join -->
    <section class="want-bag">
        <div class="container-fluid text-white  text-center mb-4">
            <div class="py-5">
                <h1 class="display-4">Want to join</h1>
                <p class="text-dark">
                    be part of my family
                </p>
                <button class="btn bg-warning" data-toggle="modal" data-target="#exampleModalCenter">join now</button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title text-capitalize" id="exampleModalLongTitle">sign up</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact us -->
    <section>
        <div class="container text-capitalize mt-5">
            <div>
                <h1 style="font-family: 'Russo One', sans-serif;" class="text-center contact">contact us</h1>
                <hr class="mx-auto w-25">
            </div>
            <div class="w-50 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">your name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="number" class="form-control" id="exampleInputPassword1"
                            placeholder="mobile number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">message</label>
                        <textarea col="5" row="5" class="form-control"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- footer -->
