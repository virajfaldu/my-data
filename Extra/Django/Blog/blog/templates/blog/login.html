{% load static %}  
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-side</title>

    <!-- ---------------------css file---------------------  -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- ---------------------font links---------------------  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Piazzolla&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Arvo&family=BioRhyme&family=Piazzolla:wght@400;80000&family=Source+Serif+Pro:wght@400;600&display=swap"rel="stylesheet"> -->

    <!-- ---------------------font awesome link---------------------  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="container">
    <div class="form" spellcheck="false">
  
      <h2 class="title">login now</h2>
      <form action="" class="login_form">
        <div class="alertbox">
                    <p>invalid username or password!</p>
                  </div>
                  <div class="successbox">
                    <p>username and password confirmed !</p>
                  </div>
        <div class="inputBox">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" name="username" autocomplete="off" required>
          <label>Username</label>
        </div>

        <div class="inputBox">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" name="password" autocomplete="off" required>
          <label>Password</label>
        </div>

        <button class="login-button"><a href="">log in</a></button>

        <hr class="hr">
        <p class="or">OR</p>

        <div class="links">
          <center><a href="" class="google"><i class="fa fa-google" aria-hidden="true"></i>  google</a>
          <a href="" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i>  facebook</a></center>
        </div>
        <div class="other">
          <a href="Email">forgot a password ?</a><br>
          <a href="signup">don't have an account ?</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
